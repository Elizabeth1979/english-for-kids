<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/cheburashka.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for Kids</title>
    <!-- <link rel="preload" href="/images/butterfly.jpg" as="image"> -->
</head>
<body>
    <div class="container">
        <header class="header">
            <p id="logo-text">English for Kids</p>
            <form id="searchForm" class="search-container" role="search">
                <input autocomplete="off" type="text" id="search" class="search" placeholder="Search for a word">
                <button type="submit" id="searchButton" class="search-icon">
                    <img src="./images/search.png" alt="search">
                </button>
                <ul id="searchResultsList" role="list"></ul>
            </form>
        </header>
        <section class="filter-area" aria-labelledby="filter-area">
            <h2 class="sr-only">Filter</h2>
            <div class="form-element">
                <label class="filter-label" for="filter-by-type">Filter by type</label>
                <select id="filter-by-type" class="filter">
                    <option value="all">All</option>
                    <option value="sea">Sea Animals</option>
                    <option value="insects">Insects</option>
                    <option value="land">Land Animals</option>
                    <option value="bird">Birds</option>
                    <option value="reptiles">Reptiles</option>
                </select>
            </div>
            <div class="form-element">
                <label class="filter-label" for="filter-by-letter">Filter by letter</label>
                <select id="filter-by-letter" class="filter">
                    <option value="all">All</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="e">E</option>
                    <option value="f">F</option>
                    <option value="g">G</option>
                    <option value="h">H</option>
                    <option value="i">I</option>
                    <option value="j">J</option>
                    <option value="k">K</option>
                    <option value="l">L</option>
                    <option value="m">M</option>
                    <option value="n">N</option>
                    <option value="o">O</option>
                    <option value="p">P</option>
                    <option value="q">Q</option>
                    <option value="r">R</option>
                    <option value="s">S</option>
                    <option value="t">T</option>
                    <option value="u">U</option>
                    <option value="v">V</option>
                    <option value="w">W</option>
                    <option value="x">X</option>
                    <option value="y">Y</option>
                    <option value="z">Z</option>
                </select>
            </div>
            <!-- <button class="reset-filters">
                Reset filters
            </button> -->
        </section>   
        <main class="main">
            <h1 id="h1">Animals</h1>
            <div id="live-region" class="sr-only" role="alert"></div>
            <ul id="animals-list" role="list" aria-labelledby="h1"></ul>
        </main>
        <footer class="footer">
            <p id="footer-text">Made with love for D&J</p>
        </footer>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
