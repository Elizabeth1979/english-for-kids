<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for Kids</title>
    <!-- <link rel="preload" href="/images/butterfly.jpg" as="image"> -->
</head>
<body>
    <div class="container">
        <header class="header">
            <p id="logo-text">English for Kids</p>
            <input type="text" class="search" placeholder="Search for a word">
        </header>
        <section class="filter-area" aria-labelledby="filter-area">
            <h2 id="filter-area" class="sr-only">Filter</h2>
            <div class="form-element">
                <label class="filter-label" for="filter-by-type">Filter by type</label>
                <select id="filter-by-type" class="filter">
                    <option value="all">All</option>
                    <option value="sea">Sea Animals</option>
                    <option value="insects">Insects</option>
                </select>
            </div>
            <div class="form-element">
                <label class="filter-label" for="filter-by-letter">Filter by letter</label>
                <select id="filter-by-letter" class="filter">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="a">D</option>
                    <option value="b">E</option>
                    <option value="c">F</option>
                    <option value="a">G</option>
                    <option value="b">H</option>
                    <option value="c">I</option>
                    <option value="a">J</option>
                    <option value="b">K</option>
                    <option value="c">L</option>
                    <option value="a">M</option>
                    <option value="b">N</option>
                    <option value="c">O</option>
                    <option value="a">P</option>
                    <option value="b">Q</option>
                    <option value="c">R</option>
                    <option value="a">S</option>
                    <option value="b">T</option>
                    <option value="c">U</option>
                    <option value="a">V</option>
                    <option value="b">W</option>
                    <option value="c">X</option>
                    <option value="b">Y</option>
                    <option value="c">Z</option>
                </select>
            </div>
        </section>   
        <main class="main">
            <h1 id="h1">Animals</h1>
            <ul id="animals-list" role="list" aria-labelledby="h1"></ul>
        </main>
        <footer class="footer">
            <p id="footer-text">Made with love for D&J</p>
        </footer>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
